<!-- Views a .json file with the fields `paragraph_transcript` and `paragraph_summary` -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transcript & Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fefdfb] font-serif p-2 text-xl text-gray-800">
  <h1 class="text-4xl font-bold mb-8 text-center">Transcript & Summary</h1>
  <div id="content" class="space-y-2 max-w-6xl mx-auto"></div>

  <script>
    // Fetch JSON and render entries
    fetch('Script-and-Summary_AWS.json') // UPDATE THIS VALUE HERE <-------------------------------------------------------------------------------------------
      .then(response => response.json())
      .then(data => renderItems(data))
      .catch(error => console.error('Error loading JSON:', error));

    /**
     * Renders an array of transcript-summary items
     * @param {Array} items - Array of objects with paragraph_transcript and paragraph_summary
     */
    function renderItems(items) {
      const container = document.getElementById('content');
      const html = items.map(item => `
        <article class="bg-white rounded-xl shadow p-8">
          <div class="flex flex-col md:flex-row gap-6">
            <div class="md:w-1/2 prose max-w-none text-gray-900 text-justify">
              <p>${item.paragraph_transcript}</p>
            </div>
            <div class="md:w-1/2 prose max-w-none text-gray-900 text-justify">
              <p>${item.paragraph_summary}</p>
            </div>
          </div>
        </article>
      `).join('');
      container.innerHTML = html;
    }
  </script>
</body>
</html>
